<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTRUCTOR REGISTRATION FORM | CODEQUEEN </title>
    <link rel="stylesheet" type="text/css" href="../style/register_l.css">
</head>

<body>
  <div class="container"> 
  <div class="regform"> <h4> INSTRUCTOR REGISTRATION FORM</h4> </div>
      <div class="main">
          <form>
              <div  class="close">
                <div class="first">
              <h2 class="name "> Name</h2>
              </div>

              <div class="second separate">
                <input class="code" type="text" placeholder="first_name" name="first_name">
              
                <input class="number" type="text" placeholder="second_name"  name="second_name">
               
              </div>
              </div>

              <div  class="close"> 
                <div  class="first">
                <h4 class="name" > Email</h4>
              </div>
              <div class="second">
                <input class="email" type="text" name="email">
              </div>
              </div>

              <div  class="close">
                <div class="first">
                <h2 class="name"> Password</h2>
              </div>
              <div class="second">
                <input class="password" type="text" name="password">
              </div>
            </div>

            <div  class="close">
              <div class="first">
              <h2 class="name"> Username</h2>
              </div>
              <div class="second">
              <input class="username" type="text" name="username">
              </div>
              </div>

              <div  class="close">
                <div class="first">
              <h2 class="name"> Date Of Birth </h2>
              </div>
              <div class="second">
              <input class="date" type="date" id="birthday" name="birthday">
              </div>
              </div>

              <div  class="close">
                <div class="first">
              <h2 class="name "> Phone</h2>
              </div>
              <div class="second separate">
              <input class="code" type="text" placeholder="code" name="area_code">
              
              <input class="number" type="text" placeholder="Tel"  name="phone">
               
              </div>
                </div>

                <div  class="close">
                  <div class="first">
              <h2 class="name"> Country</h2>
              </div>
              
              <div class="second">
              <select class="option" id="country" name="country">
                <option value="select">-- Select Country--</option>
                <option value="Uganda">Uganda</option>
                <option value="Kenya">Kenya</option>
                <option value="Burundi">Burundi</option>
                <option value="USA">USA</option>
                <option value="Dubai">Dubai</option>
                <option value="South Africa">South Africa</option>
              </select> <br>
              </div>
               </div>


               <div  class="close">
                 <div class="first">
              <h2 class="name"> Gender</h2>
              </div>
              <div class="second">
              <input type="radio" id="female" name="gender" value="female">
              <label class="gender">Female</label>
              <input type="radio" id="male" name="gender" value="male">
              <label class="gender">Male</label><br>
              </div>
           </div>
                <div class="button"> 
              <button type="submit"><a class="btn" href="login_l.html"> REGISTER</a></button>
            </div>
              <p style="text-align: center; font-weight: bold;"> OR </p>
              <p style="text-align: center; font-weight: bold;" > HAVE REGISTERED? <a href="login_l.html"> Login </a> </p>
          </form>
      </div>
    </div> 
</body>
</html>
