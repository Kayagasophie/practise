<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INSTRUCTOR REGISTRATION FORM | CODEQUEEN </title>
    <link rel="stylesheet" type="text/css" href="style/register_l.css">
</head>

<body>
  <div class="regform"> <h1> INSTRUCTOR REGISTRATION FORM</h1> </div>
      <div class="main">
          <form>
              <div id="name">
                <h2 class="name"> Name</h2>
                <input class="firstname" type="text" name="first_name"> <br>
                <label class="firstlabel"> first name</label>
                <input class="lastname" type="text" name="last_name"> 
                <label class="lastlabel"> last name</label>
              </div>

              <h2 class="name"> Email</h2>
              <input class="email" type="text" name="email">

              <h2 class="name"> Password</h2>
              <input class="password" type="text" name="password">

              <h2 class="name"> Username</h2>
              <input class="username" type="text" name="username">

              <h2 class="name"> Date Of Birth </h2>
              <!-- <label class="birthday">Birthday:</label> -->
              <input class="date" type="date" id="birthday" name="birthday">

              <h2 class="name"> Phone</h2>
              <input class="code" type="text" name="area_code">
              <label class="area-code">Area Code</label>
              <input class="number" type="text" name="phone">
              <label class="phone-number">Phone Number</label><br>

              <h2 class="name"> Country</h2>
              <!-- <label for="Country">Country</label> -->
              <select class="option" id="country" name="country">
                <option value="select">-- Select Country--</option>
                <option value="Uganda">Uganda</option>
                <option value="Kenya">Kenya</option>
                <option value="Burundi">Burundi</option>
                <option value="USA">USA</option>
                <option value="Dubai">Dubai</option>
                <option value="South Africa">South Africa</option>
              </select> <br>

              <h2 class="name"> Gender</h2>
              <input type="radio" id="female" name="gender" value="female">
              <label class="gender">Female</label>
              <input type="radio" id="male" name="gender" value="male">
              <label class="gender">Male</label><br>

              <button type="submit"> REGISTER </button>

              <p style="text-align: center; font-weight: bold;"> OR </p>
              <p style="text-align: center; font-weight: bold;" > HAVE REGISTERED? <a href="login_l.html"> Login </a> </p>
          </form>
      </div> 
</body>
</html>
